<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT card</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <article class="card">
    <div class="card__content">
      <div class="card__img">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="img">
        <div class="icon-view">
          <img src="images/icon-view.svg" alt="icon-view">
        </div>
      </div>
      <header class="card__content--header">
        <p class="card__title"><a href="#">Equilibrium #3429</a></p>
        <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__stats">
          <div class="card__stats--eth">
            <img src="images/icon-ethereum.svg" alt="con-ethereum">
            <p class="card__stats--amount"> 0.041 ETH</p>
          </div>
          <div class="card__stats--time">
            <img src="images/icon-clock.svg" alt="icon-clock">
            <p class="card__stats--crypto"> 3 days left</p>
          </div>
        </div>
      </header>
      <footer class="card__footer">
        <img src="images/image-avatar.png" alt="" class="card__footer--img">
        <p class="card__footer--paragraph">Creation of <a href="#">Jules Wyvern</a></p>
      </footer>
    </div>
  </article>
</body>
</html>
